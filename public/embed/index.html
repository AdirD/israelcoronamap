<!DOCTYPE html>
<html dir="rtl">
 <head>
  <link href="data:;base64,iVBORw0KGgo=" rel="icon"/>
  <link href="../css/embed.css" rel="stylesheet"/>
  <link href="../css/styles.css" rel="stylesheet">
   <link href="../css/map.css" rel="stylesheet">
    <!--========== Google fonts ==========-->
    <link href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,600,700,800" rel="stylesheet"/>
    <!--========== css files ==========-->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet"/>
    <script src="../js/app.js">
    </script>
    <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUJdl2h2JqN7NWOUKgG05emvLRY57-Fpg&amp;callback=initMap">
    </script>
   </link>
  </link>
 </head>
 <body dir="rtl">
  <div dir="rtl" id="map-wrapper">
   <div id="map">
   </div>
  </div>
  <!--========== footer ==========-->
  <div class="footer-container">
   <div class="container-fluid" style="padding:0;">
    <div class="row text-center filter-bar-row" style="position:absolute;bottom: 0;">
     <div class="col-lg-2">
      <a style="color: #26262C;text-decoration: none;">
       <div class="time-filter-box" style="box-shadow: none;font-weight: 700;margin-top: 0;">
        סננו מפה לפי:
       </div>
      </a>
     </div>
     <div class="col-lg-2 col-6">
      <a onclick='selectFilter("3Days")' style="color: #26262C;text-decoration: none;" target="_blank">
       <div class="time-filter-box" id="three-days-button">
        3 ימים אחרונים
       </div>
      </a>
     </div>
     <div class="col-lg-2 col-6">
      <a onclick='selectFilter("week")' style="color: #26262C;text-decoration: none;" target="_blank">
       <div class="time-filter-box" id="one-weeks-button" style="">
        שבוע אחרון
       </div>
      </a>
     </div>
     <div class="col-lg-2 col-6">
      <a onclick='selectFilter("twoWeeks")' style="color: #26262C;text-decoration: none;" target="_blank">
       <div class="time-filter-box-selected" id="two-weeks-button" style="">
        שבועיים אחרונים
       </div>
      </a>
     </div>
     <div class="col-lg-2 col-6">
      <a onclick='selectFilter("all")' style="color: #26262C;text-decoration: none;" target="_blank">
       <div class="time-filter-box" id="all-days-button" style="">
        כל הזמן
       </div>
      </a>
     </div>
    </div>
   </div>
  </div>
  <!--========== header end ==========-->
  <!---========== scripts ==========-->
  <script crossorigin="anonymous" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" src="https://code.jquery.com/jquery-3.3.1.min.js">
  </script>
  <script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js">
  </script>
  <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
  </script>
  <script src="../js/scripts.js">
  </script>
 </body>
</html>
